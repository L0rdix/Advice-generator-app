<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./Mentor/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="advicenumber">
                <p id="adviceID">Advice #117</p>
            </div>

            <div class="advice">
                <p id="adviceTxt"></p>
            </div>

            <div class="divider">
                <img id="image-pc" src="./Mentor/images/pattern-divider-desktop.svg" alt="pattern divider">
                <img id="image-mobile" src="./Mentor/images/pattern-divider-mobile.svg" alt="pattern divider">
            </div>

        </div>

        <div class="adviceBtn">
            <div class="Btn">
                <img id="generateBtn" src="./Mentor/images/icon-dice.svg" alt="dice icon">
            </div>
        </div>
    </main>

    <script src="./assets/js/index.js"></script>
</body>
</html>
